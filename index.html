<html>
  <head>
    <link rel="stylesheet" href="mystyle.css" />
    <title>Three.js Crash Course</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
    <body>
      <button class="btn" id="Day">Change to Day scene</button>
      <button class="btn" id="Night">Change to Night scene</button>
      <button class="btn" id="Car">Car</button>
      <button class="btn" id="Bus">Bus</button>
      <button class="btn" id="Truck">Truck</button>
      <div class="slidecontainer">
        <input
          type="range"
          min="1"
          max="50"
          value="15"
          class="slider"
          id="myRange"
        />
      </div>

      <script src="js/three.js"></script>

      <script src="js/OrbitControls.js"></script>

      <script src="script.js"></script>
    </body>
  </head>
</html>
